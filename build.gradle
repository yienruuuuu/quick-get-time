 */

plugins {
    id("org.springframework.boot") version "3.3.7"
    id "io.spring.dependency-management" version "1.1.0"
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-logging:3.4.1'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.json:json:20231013'

    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation("org.jsoup:jsoup:1.18.1")
    implementation 'net.sourceforge.tess4j:tess4j:5.9.0'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
}

version = '0.0.1-SNAPSHOT'
description = 'Quick Get Time Application'
java.sourceCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    // spring boot 3 與swagger ui發生衝突，pathVariable 要在swagger ui顯示的話須加上此編譯參數
    options.compilerArgs += ['-parameters']
}


